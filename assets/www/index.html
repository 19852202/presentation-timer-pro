<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta name='format-detection' content='telephone=no' />
        <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1,
                    minimum-scale=1, width=device-width, height=device-height,
                    target-densitydpi=device-dpi' />
        <title>Presentation Timer Pro</title>
        <link rel='stylesheet' href='css/index.css' />
        <link rel='stylesheet' href='css/jquery.mobile.min.css' />
        <script src='js/jquery-1.8.2.min.js'></script>
        <script src='js/jquery.mobile-1.2.0.min.js'></script>
        <script src='js/interval.js'></script>
        <script src='js/presentation-timer.js'></script>
        <script src='js/option-manager.js'></script>
        <script src='js/nav.js'></script>
        <script src='js/index.js'></script>
        <script src='cordova-2.1.0.js'></script>
    </head>

    <body>
        <!-- main timer -->
        <div data-role='page' id='page-timer' data-theme='a'>
            <div data-role='header'>
                <h1>&nbsp;</h1>
                <a href='#page-menu' data-icon='grid' class='ui-btn-right'>Menu</a>
            </div>

            <div data-role='content'>	
               <div id='timer_backdrop'>
                    <p id='timer'>Start</p>
                </div>
            </div>
        </div>

        <!-- main menu -->
        <div id='page-menu' data-theme='a'>
            <div data-role='header'>
                <a href='#page-timer' data-icon='home'>Home</a>
                <h1>Menu</h1>
                <a href='#page-menu' data-icon='grid'>Menu</a>
            </div>

            <div data-role='content'>	
                <a href='javascript:presentation_timer.prompt_reset()' data-role='button' data-icon='delete'>Reset Timer</a>
                <a href='#page-settings' data-role='button' data-icon='gear'>Settings</a>
                <a href='#page-timer' data-role='button' data-icon='back'>Back</a>
            </div>
        </div>

        <!-- settings page -->
        <div data-role='page' id='page-settings' data-theme='a'>
            <div data-role='header'>
                <a href='#page-timer' data-icon='home'>Home</a>
                <h1>Settings</h1>
                <a href='#page-menu' data-icon='grid'>Menu</a>
            </div>

            <div data-role='content'>	
                <form id='app_settings'>
                    <h2>Presentation Length</h2>
                    <input type='number' maxlength='2' min='0' step='1' name='hours' value='0'> :
                    <input type='number' maxlength='2' min='0' max='59' step='1' name='minutes' value='10'> :
                    <input type='number' maxlength='2' min='0' max='59' step='1' name='seconds' value='00'>

                    <h2>Clock Display</h2>
                    <span class='elapsed_remaining'> 
                        <label for='elapsed_remaining' class='ui-hidden-accessible'>Elapsed/Remaining</label>
                        <select name='elapsed_remaining' id='elapsed_remaining' data-role='slider'>
                            <option value='off'>Elapsed</option>
                            <option value='on'>Remaining</option>
                        </select> 
                    </span>

                    <h2>Breakpoints</h2>
                    <!--
                    <input type='color' name='breakpoint_1'> at 0:10:00 and 
                    <select>
                        <option>(Do nothing)</option>
                        <option>Beep</option>
                        <option>Vibrate</option>
                        <option>Beep and Vibrate</option>
                    </select>
                    <br>
                    <input type='color' name='breakpoint_2'> at 0:10:00 and beep<br>
                    <input type='color' name='breakpoint_3'> at 0:10:00 and beep<br>
                    <input type='color' name='breakpoint_4'> at 0:10:00 and beep<br>
                    <input type='color' name='breakpoint_5'> at 0:10:00 and beep<br>
                    -->
                </form>

                <a href='#page-menu' data-role='button' data-icon='back'>Back</a>
            </div>
        </div>

        <script type='text/javascript'>
            app.initialize();
        </script>
    </body>
</html>
