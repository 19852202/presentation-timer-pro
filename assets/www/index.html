<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1,
    minimum-scale=1, width=device-width, height=device-height,
    target-densitydpi=device-dpi'>
    <title>Presentation Timer Pro</title>
    <link rel='stylesheet' href='css/app.css'>
    <script src='js/vendor/jquery-1.8.2.min.js'></script>
    <script src='js/vendor/jquery.simple-color.min.js'></script>
    <script src='js/vendor/lodash.min.js'></script>
    <script src='js/vendor/lodash-deep.min.js'></script>
    <script src='js/app/clock.js'></script>
    <script src='js/app/index.js'></script>
    <script src='cordova-2.1.0.js'></script>
  </head>

  <body>

    <!-- main timer page -->
    <section id='timer' class='hidden'>
      <table>
        <tr><td>Start</td></tr>
      </table>
    </section>

    <!-- settings page -->
    <section id='settings'>
      <form>

        <h1>Reset</h1>
        <button id='reset-timer'>Reset Timer</button>

        <h1>Clock Display</h1>
        <button id='clock-display'>Remaining</button>
        <input name='clockDisplay' type='hidden' value='remaining'>

        <h1>Presentation Length</h1>
        <table id='presentation-length'>
          <tr>
            <td><input type='number' name='presentationLength.hours' placeholder='0' min='0' max='24' maxlength='2'></td>
            <td><input type='number' name='presentationLength.minutes' placeholder='10' min='0' max='59' maxlength='2'></td>
            <td><input type='number' name='presentationLength.seconds' placeholder='00' min='0' max='59' maxlength='2'></td>
          </tr>
        </table>

        <h1>Breakpoints</h1>
        <table id='breakpoints'>

          <thead>
            <tr>
              <th>Color</th>
              <th>Start Time</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>

            <!-- @todo: hogan -->
            <tr>
              <!-- color -->
              <td><input type='color' name='breakPoint[0].color'></td>

              <!-- start time -->
              <td>
                <input type='number' name='breakPoint[0].startTime.hours' placeholder='hours'>
                <input type='number' name='breakPoint[0].startTime.minutes' placeholder='minutes'>
                <input type='number' name='breakPoint[0].startTime.seconds' placeholder='seconds'>
              </td>

              <!-- action -->
              <td>
                <select name='breakPoint[0].action'>
                  <option value='none'>None</option>
                  <option value='beep'>Beep</option>
                  <option value='vibrate'>Vibrate</option>
                  <option value='both'>Both</option>
                </select>
                <!--Remove-->
              </td>
            </tr>

          </tbody>
        </table>

        <button id='save'>Save</button>
      </form>
    </section>

    <script src='js/app/timer.js'></script>
    <script src='js/app/settings.js'></script>
  </body>
</html>
