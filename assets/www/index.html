<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1,
    minimum-scale=1, width=device-width, height=device-height,
    target-densitydpi=device-dpi'>
    <title>Presentation Timer Pro</title>
    <link rel='stylesheet' href='css/app.css'>
    <script src='js/vendor/jquery-1.8.2.min.js'></script>
    <script src='js/vendor/jquery.simple-color.min.js'></script>
    <script src='js/app/clock.js'></script>
    <script src='js/app/index.js'></script>
    <script src='cordova-2.1.0.js'></script>
  </head>

  <body>

    <!-- main timer page -->
    <section id='main' class='hidden'>

      <table id='timer'>
        <tr><td>Start</td></tr>
      </table>

    </section>

    <!-- settings page -->
    <section id='settings'>
      <div id='whatever'>

        <h1>Reset</h1>
        <button id='reset-timer'>Reset Timer</button>

        <h1>Clock Display</h1>
        <button id='clock-display'>Remaining</button>

        <div id="config">

          <h1>Presentation Length</h1>
          <table id='presentation-length'>
            <tr>
              <td><input type='number' name="hours" placeholder="0" min='0' max='24'></td>
              <td><input type='number' name="minutes" placeholder="10" min='0' max='59'></td>
              <td><input type='number' name="seconds" placeholder="00" min='0' max='59'></td>
            </tr>
          </table>


          <h1>Breakpoints</h1>
          <table id="breakpoints">
            <tr>
              <th>Color</th>
              <th>Start Time</th>
              <th>Action</th>
              <th>Remove?</th>
            </tr>

            <!-- @todo: hogan -->
            <tr>

              <!-- color -->
              <td><input type='color'></td>

              <!-- start time -->
              <td>
                <input type='number' placeholder='hours'>

                <input type='number' placeholder='minutes'>

                <input type='number' placeholder='seconds'>
              
              </td>

              <!-- action -->
              <td>
                <select>
                  <option value='none'>None</option>
                  <option value='beep'>Beep</option>
                  <option value='vibrate'>Vibrate</option>
                  <option value='both'>Both</option>
                </select>
              </td>

              <!-- remove? -->
              <td>
              
              </td>

            </tr>
          </table>
        </div>
      </div>
    </section>

    <script src='js/app/timer.js'></script>
  </body>
</html>
